<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/custom.css">
  <title>js-jq-carousel | Francesco Scarniglia</title>
</head>
<body>
<div class="padd-top-bott" id='main-content'>
  <section id="slider" class="gallery">
    <nav>
		<ul>
      <li></li>
      <li></li>
      <li></li>
		</ul>
	</nav>
      <ul class="slider-list" id="slide_img">
        <li class="first"><img src="assets/img/slider-1.jpg" alt="img1"></li>
        <li><img src="assets/img/slider-2.jpg" alt="img2"></li>
        <li class="last"><img src="assets/img/slider-3.jpg" alt="img3"></li>
      </ul>

    <div class="prev-btn" id="arrow-l">
      <img src="assets/img/arrow-l.svg" alt="arrow left">
    </div><!-- prev -->
    <div class="next-btn"  id="arrow-r">
      <img src="assets/img/arrow-r.svg" alt="arrow right">
    </div><!-- next -->
  </section><!-- slider -->
  <section id="text" class="padd-top-bott">
    <p class="small-t text-center">Puoi muovere le immagini dello slider anche con le frecce della tastiera</p>

  </section>
</div><!-- container -->


<!-- jQuery link -->
<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js">
</script>
<!-- my script -->
<script type="text/javascript" src="assets/js/main.js">
</script>
</body>
</html>
